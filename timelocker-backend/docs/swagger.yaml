basePath: /
definitions:
  types.ABI:
    properties:
      abi_content:
        description: ABI JSON内容
        type: string
      created_at:
        type: string
      description:
        description: ABI描述
        type: string
      id:
        type: integer
      is_shared:
        description: 是否为共享ABI
        type: boolean
      name:
        description: ABI名称
        type: string
      owner:
        description: 所有者地址，全0表示共享ABI
        type: string
      updated_at:
        type: string
    type: object
  types.ABIListResponse:
    properties:
      abis:
        description: 用户创建的ABI及平台共享的ABI
        items:
          $ref: '#/definitions/types.ABI'
        type: array
    type: object
  types.ABIResponse:
    properties:
      abi_content:
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      is_shared:
        type: boolean
      name:
        type: string
      owner:
        type: string
      updated_at:
        type: string
    type: object
  types.ABIValidationResult:
    properties:
      error_message:
        type: string
      event_count:
        type: integer
      function_count:
        type: integer
      is_valid:
        type: boolean
      warnings:
        items:
          type: string
        type: array
    type: object
  types.APIError:
    properties:
      code:
        type: string
      details:
        type: string
      message:
        type: string
    type: object
  types.APIResponse:
    properties:
      data: {}
      error:
        $ref: '#/definitions/types.APIError'
      success:
        type: boolean
    type: object
  types.CompoundFlowResponse:
    properties:
      call_data_hex:
        description: 调用数据
        type: string
      cancel_tx_hash:
        description: 取消交易哈希
        type: string
      cancelled_at:
        description: 取消时间
        type: string
      chain_id:
        description: 链ID
        type: integer
      contract_address:
        description: 合约地址
        type: string
      contract_remark:
        description: 合约备注
        type: string
      created_at:
        description: 创建时间
        type: string
      eta:
        description: 执行时间
        type: string
      execute_tx_hash:
        description: 执行交易哈希
        type: string
      executed_at:
        description: 执行时间
        type: string
      expired_at:
        description: 过期时间
        type: string
      flow_id:
        description: 流程ID
        type: string
      function_signature:
        description: 函数签名
        type: string
      id:
        description: ID
        type: integer
      initiator_address:
        description: 发起者地址(FromAddress)
        type: string
      queue_tx_hash:
        description: 排队交易哈希
        type: string
      status:
        description: 状态
        type: string
      target_address:
        description: 目标地址
        type: string
      timelock_standard:
        description: Timelock标准
        type: string
      updated_at:
        description: 更新时间
        type: string
      value:
        description: 价值
        type: string
    type: object
  types.CompoundTimeLockWithPermission:
    properties:
      admin:
        description: 管理员地址，从链上读取
        type: string
      chain_id:
        description: 所在链ID
        type: integer
      chain_name:
        description: 链名称
        type: string
      contract_address:
        description: 合约地址
        type: string
      created_at:
        type: string
      creator_address:
        description: 创建者/导入者地址
        type: string
      delay:
        description: 延迟时间（秒），从链上读取
        type: integer
      grace_period:
        description: 宽限期（秒），从链上读取
        type: integer
      id:
        type: integer
      is_imported:
        description: 是否导入的合约
        type: boolean
      maximum_delay:
        description: 最大延迟时间（秒），从链上读取
        type: integer
      minimum_delay:
        description: 最小延迟时间（秒），从链上读取
        type: integer
      pending_admin:
        description: 待定管理员地址，从链上读取
        type: string
      remark:
        description: 备注
        type: string
      status:
        description: 状态（active, inactive, deleted）
        type: string
      updated_at:
        type: string
      user_permissions:
        description: creator, admin, pending_admin
        items:
          type: string
        type: array
    type: object
  types.CompoundTimelockTransactionDetail:
    properties:
      block_number:
        description: 区块高度
        type: integer
      block_timestamp:
        description: 区块时间
        type: string
      chain_id:
        description: 链ID
        type: integer
      chain_name:
        description: 链名称
        type: string
      contract_address:
        description: 合约地址
        type: string
      event_call_data:
        description: 事件调用参数数据
        items:
          type: integer
        type: array
      event_eta:
        description: 事件ETA（预计执行时间）
        type: integer
      event_function_signature:
        description: 事件函数签名
        type: string
      event_target:
        description: 事件目标地址
        type: string
      event_tx_hash:
        description: 事件交易哈希
        type: string
      event_value:
        description: 事件价值
        type: string
      from_address:
        description: 发起地址
        type: string
      to_address:
        description: 接收地址
        type: string
      tx_hash:
        description: 交易哈希
        type: string
      tx_status:
        description: 交易状态（success, failed）
        type: string
    type: object
  types.CreateABIRequest:
    properties:
      abi_content:
        type: string
      description:
        maxLength: 500
        type: string
      name:
        maxLength: 200
        minLength: 1
        type: string
    required:
    - abi_content
    - name
    type: object
  types.CreateOrImportTimelockContractRequest:
    properties:
      chain_id:
        type: integer
      contract_address:
        type: string
      is_imported:
        type: boolean
      remark:
        maxLength: 500
        type: string
      standard:
        enum:
        - compound
        - openzeppelin
        type: string
    required:
    - chain_id
    - contract_address
    - standard
    type: object
  types.DeleteABIRequest:
    properties:
      id:
        type: integer
    required:
    - id
    type: object
  types.DeleteEmailRequest:
    properties:
      id:
        type: integer
    required:
    - id
    type: object
  types.DeleteTimeLockRequest:
    properties:
      chain_id:
        type: integer
      contract_address:
        type: string
      standard:
        enum:
        - compound
        - openzeppelin
        type: string
    required:
    - chain_id
    - contract_address
    - standard
    type: object
  types.EmailListResponse:
    properties:
      emails:
        items:
          $ref: '#/definitions/types.UserEmailResponse'
        type: array
      total:
        type: integer
    type: object
  types.GetABIByIDRequest:
    properties:
      id:
        type: integer
    required:
    - id
    type: object
  types.GetChainByChainIDRequest:
    properties:
      chain_id:
        type: integer
    required:
    - chain_id
    type: object
  types.GetCompoundFlowListRequest:
    properties:
      page:
        description: 页码，默认为1
        type: integer
      page_size:
        description: 每页大小，默认为10，最大100
        type: integer
      standard:
        description: 标准compound, openzeppelin
        type: string
      status:
        description: 状态all, waiting, ready, executed, cancelled, expired
        type: string
    type: object
  types.GetCompoundFlowListResponse:
    properties:
      flows:
        description: 流程列表
        items:
          $ref: '#/definitions/types.CompoundFlowResponse'
        type: array
      total:
        description: 总数
        type: integer
    type: object
  types.GetEmailsRequest:
    properties:
      page:
        type: integer
      page_size:
        type: integer
    type: object
  types.GetPublicSponsorsResponse:
    properties:
      partners:
        items:
          $ref: '#/definitions/types.SponsorInfo'
        type: array
      sponsors:
        items:
          $ref: '#/definitions/types.SponsorInfo'
        type: array
    type: object
  types.GetSupportChainsRequest:
    properties:
      is_active:
        description: 筛选激活状态
        type: boolean
      is_testnet:
        description: 筛选测试网/主网
        type: boolean
    type: object
  types.GetSupportChainsResponse:
    properties:
      chains:
        items:
          $ref: '#/definitions/types.SupportChainResponse'
        type: array
      total:
        type: integer
    type: object
  types.GetTimeLockDetailRequest:
    properties:
      chain_id:
        type: integer
      contract_address:
        type: string
      standard:
        enum:
        - compound
        - openzeppelin
        type: string
    required:
    - chain_id
    - contract_address
    - standard
    type: object
  types.GetTimeLockDetailResponse:
    properties:
      compound_data:
        $ref: '#/definitions/types.CompoundTimeLockWithPermission'
      openzeppelin_data:
        $ref: '#/definitions/types.OpenzeppelinTimeLockWithPermission'
      standard:
        type: string
    type: object
  types.GetTimeLockListRequest:
    properties:
      standard:
        type: string
      status:
        type: string
    type: object
  types.GetTimeLockListResponse:
    properties:
      compound_timelocks:
        items:
          $ref: '#/definitions/types.CompoundTimeLockWithPermission'
        type: array
      openzeppelin_timelocks:
        items:
          $ref: '#/definitions/types.OpenzeppelinTimeLockWithPermission'
        type: array
      total:
        type: integer
    type: object
  types.GetTransactionDetailRequest:
    properties:
      standard:
        description: 标准
        enum:
        - compound
        - openzeppelin
        type: string
      tx_hash:
        description: 交易哈希
        type: string
    required:
    - standard
    - tx_hash
    type: object
  types.GetTransactionDetailResponse:
    properties:
      detail:
        allOf:
        - $ref: '#/definitions/types.CompoundTimelockTransactionDetail'
        description: 交易详情
    type: object
  types.GetWalletChainConfigRequest:
    properties:
      chain_id:
        type: integer
    required:
    - chain_id
    type: object
  types.NativeCurrencyConfig:
    properties:
      decimals:
        type: integer
      name:
        type: string
      symbol:
        type: string
    type: object
  types.OpenzeppelinTimeLockWithPermission:
    properties:
      admin:
        description: 管理员地址，从链上读取
        type: string
      chain_id:
        description: 所在链ID
        type: integer
      chain_name:
        description: 链名称
        type: string
      contract_address:
        description: 合约地址
        type: string
      created_at:
        type: string
      creator_address:
        description: 创建者/导入者地址
        type: string
      delay:
        description: 延迟时间（秒），从链上读取
        type: integer
      executors:
        description: 执行者地址列表（JSON），从链上读取
        type: string
      id:
        type: integer
      is_imported:
        description: 是否导入的合约
        type: boolean
      proposers:
        description: 提议者地址列表（JSON），从链上读取
        type: string
      remark:
        description: 备注
        type: string
      status:
        description: 状态（active, inactive, deleted）
        type: string
      updated_at:
        type: string
      user_permissions:
        description: creator, proposer, executor, canceller
        items:
          type: string
        type: array
    type: object
  types.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  types.SendVerificationCodeRequest:
    properties:
      email:
        type: string
      remark:
        type: string
    type: object
  types.SponsorInfo:
    properties:
      description:
        type: string
      id:
        type: integer
      link:
        type: string
      logo_url:
        type: string
      name:
        type: string
      sort_order:
        type: integer
      type:
        $ref: '#/definitions/types.SponsorType'
    type: object
  types.SponsorType:
    enum:
    - partner
    - sponsor
    type: string
    x-enum-comments:
      SponsorTypePartner: 生态伙伴
      SponsorTypeSponsor: 赞助方
    x-enum-varnames:
    - SponsorTypePartner
    - SponsorTypeSponsor
  types.SupportChainResponse:
    properties:
      alchemy_rpc_template:
        type: string
      block_explorer_urls:
        description: 返回单个区块浏览器URL（取第一个），字段名保持不变以兼容前端
        type: string
      chain_id:
        type: integer
      chain_name:
        type: string
      display_name:
        type: string
      id:
        type: integer
      infura_rpc_template:
        type: string
      is_active:
        type: boolean
      is_testnet:
        type: boolean
      logo_url:
        type: string
      native_currency_decimals:
        type: integer
      native_currency_name:
        type: string
      native_currency_symbol:
        type: string
      official_rpc_urls:
        items:
          type: string
        type: array
      rpc_enabled:
        type: boolean
    type: object
  types.UpdateABIWithIDRequest:
    properties:
      abi_content:
        type: string
      description:
        maxLength: 500
        type: string
      id:
        type: integer
      name:
        maxLength: 200
        minLength: 1
        type: string
    required:
    - abi_content
    - id
    - name
    type: object
  types.UpdateEmailRemarkWithIDRequest:
    properties:
      id:
        type: integer
      remark:
        type: string
    required:
    - id
    type: object
  types.UpdateTimeLockRequest:
    properties:
      chain_id:
        type: integer
      contract_address:
        type: string
      remark:
        maxLength: 500
        type: string
      standard:
        enum:
        - compound
        - openzeppelin
        type: string
    required:
    - chain_id
    - contract_address
    - standard
    type: object
  types.User:
    properties:
      created_at:
        type: string
      id:
        type: integer
      last_login:
        type: string
      status:
        type: integer
      updated_at:
        type: string
      wallet_address:
        description: 钱包地址作为唯一标识
        type: string
    type: object
  types.UserEmailResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      is_verified:
        type: boolean
      last_verified_at:
        type: string
      remark:
        type: string
    type: object
  types.UserProfile:
    properties:
      created_at:
        type: string
      last_login:
        type: string
      wallet_address:
        type: string
    type: object
  types.VerifyEmailRequest:
    properties:
      code:
        type: string
      email:
        type: string
    type: object
  types.WalletChainConfig:
    properties:
      blockExplorerUrls:
        type: string
      chainId:
        type: string
      chainName:
        type: string
      nativeCurrency:
        $ref: '#/definitions/types.NativeCurrencyConfig'
      rpcUrls:
        items:
          type: string
        type: array
    type: object
  types.WalletConnectRequest:
    properties:
      message:
        type: string
      signature:
        type: string
      wallet_address:
        type: string
    required:
    - message
    - signature
    - wallet_address
    type: object
  types.WalletConnectResponse:
    properties:
      access_token:
        type: string
      expires_at:
        type: string
      refresh_token:
        type: string
      user:
        $ref: '#/definitions/types.User'
    type: object
host: localhost:8080
info:
  contact: {}
  description: TimeLocker Backend API
  title: TimeLocker Backend API
  version: "1.0"
paths:
  /api/v1/abi:
    post:
      consumes:
      - application/json
      description: 用户创建新的智能合约ABI。系统会验证ABI格式的正确性。每个用户在同一名称下只能创建一个ABI。名称长度1-200；描述≤500。
      parameters:
      - description: 创建ABI请求体
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.CreateABIRequest'
      produces:
      - application/json
      responses:
        "201":
          description: ABI创建成功
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/types.ABIResponse'
              type: object
        "400":
          description: 请求参数错误或ABI格式无效
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
        "401":
          description: 未认证或令牌无效
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
        "409":
          description: ABI名称已存在
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
        "422":
          description: 参数校验失败
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
        "500":
          description: 服务器内部错误
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
      security:
      - BearerAuth: []
      summary: 创建ABI
      tags:
      - ABI
  /api/v1/abi/delete:
    post:
      consumes:
      - application/json
      description: 删除用户创建的ABI。用户只能删除自己创建的ABI，不能删除平台共享的ABI。删除操作是不可逆的。
      parameters:
      - description: 删除ABI请求体（包含ID）
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.DeleteABIRequest'
      produces:
      - application/json
      responses:
        "200":
          description: ABI删除成功
          schema:
            $ref: '#/definitions/types.APIResponse'
        "400":
          description: 无效的ABI ID
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
        "401":
          description: 未认证或令牌无效
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
        "403":
          description: 无权删除该ABI或尝试删除共享ABI
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
        "404":
          description: ABI不存在
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
        "500":
          description: 服务器内部错误
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
      security:
      - BearerAuth: []
      summary: 删除ABI
      tags:
      - ABI
  /api/v1/abi/get:
    post:
      consumes:
      - application/json
      description: 根据ABI ID获取详细信息。用户只能访问自己创建的ABI或平台共享的ABI。
      parameters:
      - description: 获取ABI详情请求体（包含ID）
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.GetABIByIDRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 获取ABI详情成功
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/types.ABIResponse'
              type: object
        "400":
          description: 无效的ABI ID
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
        "401":
          description: 未认证或令牌无效
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
        "403":
          description: 无权访问该ABI
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
        "404":
          description: ABI不存在
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
        "500":
          description: 服务器内部错误
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
      security:
      - BearerAuth: []
      summary: 获取ABI详情
      tags:
      - ABI
  /api/v1/abi/list:
    post:
      consumes:
      - application/json
      description: 获取用户可访问的ABI列表，包括用户自己创建的ABI和平台共享的ABI（合并在一起，利用is_shared字段区分，地址全0也表示共享ABI）。
      produces:
      - application/json
      responses:
        "200":
          description: 获取ABI列表成功
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/types.ABIListResponse'
              type: object
        "401":
          description: 未认证或令牌无效
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
        "500":
