basePath: /
definitions:
  types.APIError:
    properties:
      code:
        type: string
      details:
        type: string
      message:
        type: string
    type: object
  types.APIResponse:
    properties:
      data: {}
      error:
        $ref: '#/definitions/types.APIError'
      success:
        type: boolean
    type: object
  types.AssetInfo:
    properties:
      balance:
        type: string
      balance_wei:
        type: string
      chain_display_name:
        type: string
      chain_id:
        type: integer
      chain_logo_url:
        type: string
      chain_name:
        type: string
      contract_address:
        type: string
      is_native:
        type: boolean
      is_testnet:
        type: boolean
      last_updated:
        type: string
      price_change_24h:
        description: 24小时价格涨跌幅（%）
        type: number
      token_decimals:
        type: integer
      token_logo_url:
        type: string
      token_name:
        type: string
      token_price:
        type: number
      token_symbol:
        type: string
      usd_value:
        type: number
    type: object
  types.CheckTimeLockStatusResponse:
    properties:
      has_timelocks:
        type: boolean
      timelocks:
        items:
          $ref: '#/definitions/types.TimeLock'
        type: array
    type: object
  types.CreateTimeLockRequest:
    properties:
      admin:
        description: Compound标准的参数
        type: string
      chain_id:
        type: integer
      chain_name:
        type: string
      contract_address:
        type: string
      creator_address:
        type: string
      executors:
        description: Openzeppelin标准的参数
        items:
          type: string
        type: array
      min_delay:
        description: Compound和Openzeppelin都有的参数
        type: integer
      proposers:
        description: Openzeppelin标准的参数
        items:
          type: string
        type: array
      remark:
        maxLength: 500
        type: string
      standard:
        allOf:
        - $ref: '#/definitions/types.TimeLockStandard'
        enum:
        - compound
        - openzeppelin
      tx_hash:
        type: string
    required:
    - chain_id
    - chain_name
    - contract_address
    - creator_address
    - standard
    - tx_hash
    type: object
  types.GetSupportChainsResponse:
    properties:
      chains:
        items:
          $ref: '#/definitions/types.SupportChain'
        type: array
      total:
        type: integer
    type: object
  types.GetTimeLockListResponse:
    properties:
      list:
        items:
          $ref: '#/definitions/types.TimeLock'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
    type: object
  types.ImportTimeLockRequest:
    properties:
      abi:
        description: 用于验证合约
        type: string
      chain_id:
        type: integer
      chain_name:
        type: string
      contract_address:
        type: string
      remark:
        maxLength: 500
        type: string
      standard:
        allOf:
        - $ref: '#/definitions/types.TimeLockStandard'
        enum:
        - compound
        - openzeppelin
    required:
    - abi
    - chain_id
    - chain_name
    - contract_address
    - standard
    type: object
  types.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  types.SupportChain:
    properties:
      chain_id:
        description: 链ID
        type: integer
      chain_name:
        description: Covalent API的chainName
        type: string
      created_at:
        type: string
      display_name:
        description: 显示名称
        type: string
      id:
        type: integer
      is_active:
        description: 是否激活
        type: boolean
      is_testnet:
        description: 是否是测试网
        type: boolean
      logo_url:
        description: 链Logo URL
        type: string
      native_token:
        description: 原生代币符号
        type: string
      updated_at:
        type: string
    type: object
  types.SwitchChainRequest:
    properties:
      chain_id:
        type: integer
      message:
        type: string
      signature:
        type: string
    required:
    - chain_id
    - message
    - signature
    type: object
  types.SwitchChainResponse:
    properties:
      access_token:
        type: string
      expires_at:
        type: string
      message:
        type: string
      refresh_token:
        type: string
      user:
        $ref: '#/definitions/types.User'
    type: object
  types.TimeLock:
    properties:
      admin:
        description: 管理员地址
        type: string
      chain_id:
        description: 所在链ID
        type: integer
      chain_name:
        description: 链名称（如eth-mainnet）
        type: string
      contract_address:
        description: 合约地址
        type: string
      created_at:
        type: string
      creator_address:
        description: 创建者地址（创建时使用）
        type: string
      executors:
        description: 执行者地址列表（JSON格式）
        type: string
      id:
        type: integer
      min_delay:
        description: 最小延迟时间（秒）
        type: integer
      proposers:
        description: 提议者地址列表（JSON格式）
        type: string
      remark:
        description: 备注
        type: string
      standard:
        allOf:
        - $ref: '#/definitions/types.TimeLockStandard'
        description: 合约标准
      status:
        allOf:
        - $ref: '#/definitions/types.TimeLockStatus'
        description: 状态
      tx_hash:
        description: 创建交易hash（创建时使用）
        type: string
      updated_at:
        type: string
      wallet_address:
        description: 钱包地址
        type: string
    type: object
  types.TimeLockDetailResponse:
    properties:
      admin:
        description: 管理员地址
        type: string
      chain_id:
        description: 所在链ID
        type: integer
      chain_name:
        description: 链名称（如eth-mainnet）
        type: string
      contract_address:
        description: 合约地址
        type: string
      created_at:
        type: string
      creator_address:
        description: 创建者地址（创建时使用）
        type: string
      executors:
        description: 执行者地址列表（JSON格式）
        type: string
      executors_list:
        description: 解析后的执行者列表
        items:
          type: string
        type: array
      id:
        type: integer
      min_delay:
        description: 最小延迟时间（秒）
        type: integer
      proposers:
        description: 提议者地址列表（JSON格式）
        type: string
      proposers_list:
        description: 解析后的提议者列表
        items:
          type: string
        type: array
      remark:
        description: 备注
        type: string
      standard:
        allOf:
        - $ref: '#/definitions/types.TimeLockStandard'
        description: 合约标准
      status:
        allOf:
        - $ref: '#/definitions/types.TimeLockStatus'
        description: 状态
      tx_hash:
        description: 创建交易hash（创建时使用）
        type: string
      updated_at:
        type: string
      wallet_address:
        description: 钱包地址
        type: string
    type: object
  types.TimeLockStandard:
    enum:
    - compound
    - openzeppelin
    type: string
    x-enum-varnames:
    - CompoundStandard
    - OpenzeppelinStandard
  types.TimeLockStatus:
    enum:
    - active
    - inactive
    - deleted
    type: string
    x-enum-comments:
      TimeLockActive: 激活状态
      TimeLockDeleted: 已删除
      TimeLockInactive: 非激活状态
    x-enum-varnames:
    - TimeLockActive
    - TimeLockInactive
    - TimeLockDeleted
  types.UpdateTimeLockRequest:
    properties:
      id:
        type: integer
      remark:
        maxLength: 500
        type: string
    required:
    - id
    type: object
  types.User:
    properties:
      chain_id:
        description: 当前使用的链ID（用于timelock合约）
        type: integer
      created_at:
        type: string
      id:
        type: integer
      last_login:
        type: string
      status:
        type: integer
      updated_at:
        type: string
      wallet_address:
        description: 钱包地址作为唯一标识
        type: string
    type: object
  types.UserAssetResponse:
    properties:
      assets:
        description: 所有支持链上的资产，按价值从高到低排序
        items:
          $ref: '#/definitions/types.AssetInfo'
        type: array
      last_updated:
        type: string
      total_usd_value:
        type: number
      wallet_address:
        type: string
    type: object
  types.UserProfile:
    properties:
      chain_id:
        type: integer
      created_at:
        type: string
      last_login:
        type: string
      wallet_address:
        type: string
    type: object
  types.WalletConnectRequest:
    properties:
      chain_id:
        description: 初始连接的链ID
        type: integer
      message:
        type: string
      signature:
        type: string
      wallet_address:
        type: string
    required:
    - chain_id
    - message
    - signature
    - wallet_address
    type: object
  types.WalletConnectResponse:
    properties:
      access_token:
        type: string
      expires_at:
        type: string
      refresh_token:
        type: string
      user:
        $ref: '#/definitions/types.User'
    type: object
host: localhost:8080
info:
  contact: {}
  description: TimeLocker Backend API
  title: TimeLocker Backend API
  version: "1.0"
paths:
  /api/v1/assets:
    get:
      consumes:
      - application/json
      description: 获取当前认证用户在所有支持的区块链上的资产信息，包括代币余额、USD价值、价格变化等。如果数据库中没有缓存数据，系统会自动从区块链上刷新最新的资产信息。资产按USD价值从高到低排序。
      produces:
      - application/json
      responses:
        "200":
          description: 成功获取用户资产信息
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/types.UserAssetResponse'
              type: object
        "401":
          description: 未认证或令牌无效
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
        "500":
          description: 获取资产信息失败或区块链查询错误
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
      security:
      - BearerAuth: []
      summary: 获取用户资产列表
      tags:
      - Assets
  /api/v1/assets/refresh:
    post:
      consumes:
      - application/json
      description: 强制从区块链上重新获取用户在所有支持链上的最新资产信息，更新数据库缓存。此操作可能需要较长时间，因为需要查询多个区块链网络的数据。
      produces:
      - application/json
      responses:
        "200":
          description: 资产刷新成功
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                data:
                  type: string
              type: object
        "401":
          description: 未认证或令牌无效
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
        "500":
          description: 刷新资产失败或区块链查询错误
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
      security:
      - BearerAuth: []
      summary: 强制刷新用户资产信息
      tags:
      - Assets
  /api/v1/auth/profile:
    get:
      consumes:
      - application/json
      description: 获取当前认证用户的资料信息，包括钱包地址、当前选择的链ID、注册时间和最后登录时间等。此接口需要在请求头中携带有效的JWT访问令牌。
      produces:
      - application/json
      responses:
        "200":
          description: 成功获取用户资料
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/types.UserProfile'
              type: object
        "401":
          description: 未认证或令牌无效
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
        "404":
          description: 用户不存在
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
        "500":
          description: 服务器内部错误
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
      security:
      - BearerAuth: []
      summary: 获取用户资料
      tags:
      - Authentication
  /api/v1/auth/refresh:
    post:
      consumes:
      - application/json
      description: 使用刷新令牌获取新的访问令牌。当访问令牌过期时，前端可以使用此接口通过刷新令牌重新获取新的访问令牌和刷新令牌，无需重新进行钱包签名认证。
      parameters:
      - description: 刷新令牌请求体
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 刷新成功，返回新的访问令牌和刷新令牌
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/types.WalletConnectResponse'
              type: object
        "400":
          description: 请求参数错误
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
        "401":
          description: 刷新令牌无效或已过期
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
        "404":
          description: 用户不存在
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
        "500":
          description: 服务器内部错误
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
      summary: 刷新访问令牌
      tags:
      - Authentication
  /api/v1/auth/switch-chain:
    post:
      consumes:
      - application/json
      description: 用户切换到新的区块链网络。由于不同链的安全性考虑，切换链需要重新进行钱包签名验证。成功后会更新用户的当前链ID，并返回新的访问令牌。
      parameters:
      - description: 切换链请求体，包含新的链ID和签名信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.SwitchChainRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 切换成功，返回新的访问令牌和用户信息
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/types.SwitchChainResponse'
              type: object
        "400":
          description: 请求参数错误
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
        "401":
          description: 未认证或令牌无效
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
        "404":
          description: 用户不存在
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
        "500":
          description: 服务器内部错误
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
      security:
      - BearerAuth: []
      summary: 切换区块链网络
      tags:
      - Authentication
  /api/v1/auth/wallet-connect:
    post:
      consumes:
      - application/json
      description: 通过钱包签名进行用户认证。前端需要先让用户用钱包对特定消息进行签名，然后将钱包地址、签名和消息发送到此接口进行验证。验证成功后返回JWT访问令牌和刷新令牌。
      parameters:
      - description: 钱包连接认证请求体
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.WalletConnectRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 认证成功，返回访问令牌和用户信息
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/types.WalletConnectResponse'
              type: object
        "400":
          description: 请求参数错误，可能是钱包地址格式不正确
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
        "401":
          description: 认证失败，可能是签名无效或地址恢复失败
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
        "500":
          description: 服务器内部错误
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
      summary: 钱包连接认证
      tags:
      - Authentication
  /api/v1/chain/{id}:
    get:
      consumes:
      - application/json
      description: 根据链在数据库中的ID获取具体的链信息，包括链名称、链ID、原生代币、Logo等详细信息。
      parameters:
      - description: 链在数据库中的ID
        example: 1
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功获取链信息
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/types.SupportChain'
              type: object
        "400":
          description: 请求参数错误
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
        "404":
          description: 链信息不存在
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
        "500":
          description: 服务器内部错误
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
      summary: 根据数据库ID获取链信息
      tags:
      - Chain
  /api/v1/chain/chainid/{chain_id}:
    get:
      consumes:
      - application/json
      description: 根据区块链网络的ChainID（如以太坊主网为1）获取具体的链信息，包括链名称、原生代币、Logo等详细信息。
      parameters:
      - description: 区块链网络的ChainID
        example: 1
        in: path
        name: chain_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功获取链信息
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/types.SupportChain'
              type: object
        "400":
          description: 请求参数错误
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
        "404":
          description: 链信息不存在
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
        "500":
          description: 服务器内部错误
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/types.APIError'
              type: object
      summary: 根据区块链ChainID获取链信息
      tags:
      - Chain
  /api/v1/chain/list:
    get:
      consumes:
      - application/json
      description: 获取所有支持的区块链列表，可根据是否测试网和是否激活状态进行筛选。返回链的详细信息包括名称、链ID、原生代币、Logo等信息。
      parameters:
      - description: 是否筛选测试网
        example: false
        in: query
        name: is_testnet
        type: boolean
      - description: 是否筛选激活状态
        example: true
        in: query
        name: is_active
        type: boolean
      produces:
      - application/json
      responses:
