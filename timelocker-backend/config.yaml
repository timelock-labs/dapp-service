server:
  port: "8080"
  mode: "debug"  # debug, release, test

database:
  host: "localhost"
  port: 5432
  user: "timelocker"
  password: "timelocker"
  dbname: "timelocker_db"
  sslmode: "disable"

redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0

jwt:
  secret: "timelocker-jwt-secret-v1"
  access_expiry: "24h"   # 24小时
  refresh_expiry: "168h" # 7天

# Covalent API配置
covalent:
  api_key: "COVALENT_API_KEY"  # 请设置你的Covalent API Key
  base_url: "https://api.covalenthq.com/v1"
  request_timeout: "30s"
  cache_prefix: "asset:"
  cache_expiry: 300  # 缓存过期时间，单位秒（5分钟）

# RPC配置 - 用于监听链上事件
rpc:
  # RPC提供商配置
  alchemy_api_key: "YOUR_ALCHEMY_API_KEY"
  infura_api_key: "YOUR_INFURA_API_KEY"
  
  # 当前使用的提供商（alchemy、infura 或 custom）
  # alchemy: 使用Alchemy RPC
  # infura: 使用Infura RPC  
  # custom: 使用自定义RPC（公共节点）
  provider: "alchemy"
  
  # 监听配置
  poll_interval: "30s"  # 轮询间隔
  block_confirmations: 12  # 区块确认数
  
  # 是否包含测试网
  include_testnets: true 